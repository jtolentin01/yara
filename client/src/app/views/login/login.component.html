<lib-toastify-toast-container class="text-[0.8rem]" [iconLibrary]="'font-awesome'"></lib-toastify-toast-container>
<div class="bg-gradient-to-b from-slate-500 to-slate-800 text-white flex items-center justify-center min-h-screen">
  <div
    class="bg-gray-900 bg-opacity-50 backdrop-blur-lg backdrop-saturate-150 p-8 rounded-lg shadow-lg w-full max-w-sm border border-gray-800 border-opacity-50">
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16">
        <img src="https://yara-web.s3.ap-southeast-2.amazonaws.com/assets/yarawhite.png" alt="logo">
      </div>
      
    </div>
    <div class="overflow-y-auto max-h-80">
      <form class="overflow-hidden" [formGroup]="
        isLoginMode
        ? loginform
        : isForgotPasswordMode
        ? newpwform
        : signupform
        " (ngSubmit)="
          isLoginMode
            ? login()
            : isForgotPasswordMode
            ? updatePassword()
            : signup()
        ">
        <div *ngIf="isLoginMode; else signupTemplate">
          <div class="mb-4">
            <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
            <input formControlName="email" type="email" name="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
            <div class="relative">
              <input formControlName="password" [type]="passwordVisible ? 'text' : 'password'" name="password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
              <span (click)="showPassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                <svg *ngIf="!passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7 .274 1.145-.741 2.213-1.378 3.154M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                  </path>
                </svg>
                <svg *ngIf="passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 .274-1.145.741-2.213 1.378-3.154m14.97 0A10.05 10.05 0 0112 5c-.728 0-1.438.077-2.125.225M12 12a3 3 0 01-3-3M12 12a3 3 0 003 3m-6 0a3 3 0 010-6m0 6l12 12">
                  </path>
                </svg>
              </span>
            </div>
          </div>
        </div>

        <ng-template #signupTemplate>
          <form>
            <div *ngIf="isForgotPasswordMode; else signupFields">
              <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                <input formControlName="emailVal" type="email" name="email"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
              </div>


              <div class="mb-4">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                <div class="relative">
                  <input formControlName="password" [type]="passwordVisible ? 'text' : 'password'" name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
                  <span (click)="showPassword()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                    <svg *ngIf="!passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7 .274 1.145-.741 2.213-1.378 3.154M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                      </path>
                    </svg>
                    <svg *ngIf="passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 .274-1.145.741-2.213 1.378-3.154m14.97 0A10.05 10.05 0 0112 5c-.728 0-1.438.077-2.125.225M12 12a3 3 0 01-3-3M12 12a3 3 0 003 3m-6 0a3 3 0 010-6m0 6l12 12">
                      </path>
                    </svg>
                  </span>
                </div>

                <div class="mb-6 mt-2">
                  <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Confirm Password</label>

                  <div class="relative">
                    <input formControlName="confirmPassword" [type]="passwordVisible ? 'text' : 'password'"
                      name="password"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
                    <span (click)="showPassword()"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                      <svg *ngIf="!passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7 .274 1.145-.741 2.213-1.378 3.154M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                        </path>
                      </svg>
                      <svg *ngIf="passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 .274-1.145.741-2.213 1.378-3.154m14.97 0A10.05 10.05 0 0112 5c-.728 0-1.438.077-2.125.225M12 12a3 3 0 01-3-3M12 12a3 3 0 003 3m-6 0a3 3 0 010-6m0 6l12 12">
                        </path>
                      </svg>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <ng-template #signupFields>
            <div class="mb-4">
              <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
              <input formControlName="email" type="email" name="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
            </div>
            <div class="mb-4">
              <label for="name" class="block text-gray-300 text-sm font-bold mb-2">First Name</label>
              <input formControlName="firstName" type="text" name="firstname"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
            </div>

            <div class="mb-4">
              <label for="last" class="block text-gray-300 text-sm font-bold mb-2">Last Name</label>
              <input formControlName="lastName" type="text" name="lastname"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
            </div>

            <div class="mb-4">
              <label for="middle" class="block text-gray-300 text-sm font-bold mb-2">Middle Name</label>
              <input formControlName="middleName" type="text" name="middlename"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
            </div>

            <div class="mb-4">
              <label for="department" class="block text-gray-300 text-sm font-bold mb-2">Department</label>
              <select formControlName="department"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option value="">Select Department</option>
                <option value="listings-ops">Listings Ops</option>
                <option value="listings-exclusives">Listings Exclusives</option>
                <option value="demand-data">Demand Data</option>
                <option value="inventory">Inventory</option>
                <option value="pricing">Pricing</option>
                <option value="advertising">Advertising</option>
                <option value="supplier-management">Supplier Management</option>
                <option value="supplier-acquisition">Supplier Acquisition</option>
                <option value="ordering-analyst">Ordering Analyst</option>
                <option value="spa">SPA</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
              <div class="relative">
                <input formControlName="password" [type]="passwordVisible ? 'text' : 'password'" name="password"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
                <span (click)="showPassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                  <svg *ngIf="!passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7 .274 1.145-.741 2.213-1.378 3.154M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                    </path>
                  </svg>
                  <svg *ngIf="passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 .274-1.145.741-2.213 1.378-3.154m14.97 0A10.05 10.05 0 0112 5c-.728 0-1.438.077-2.125.225M12 12a3 3 0 01-3-3M12 12a3 3 0 003 3m-6 0a3 3 0 010-6m0 6l12 12">
                    </path>
                  </svg>
                </span>
              </div>
              <div class="mb-6 mt-2">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Confirm Password</label>

                <div class="relative">
                  <input formControlName="confirmPassword" [type]="passwordVisible ? 'text' : 'password'"
                    name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-[#fff] leading-tight bg-gray-800 focus:outline-none focus:shadow-outline" />
                  <span (click)="showPassword()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                    <svg *ngIf="!passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7 .274 1.145-.741 2.213-1.378 3.154M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                      </path>
                    </svg>
                    <svg *ngIf="passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 .274-1.145.741-2.213 1.378-3.154m14.97 0A10.05 10.05 0 0112 5c-.728 0-1.438.077-2.125.225M12 12a3 3 0 01-3-3M12 12a3 3 0 003 3m-6 0a3 3 0 010-6m0 6l12 12">
                      </path>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-template>

        <div class="flex items-center justify-between">
          <button type="submit"
            class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            {{
            isLoginMode
            ? "Sign in"
            : isForgotPasswordMode
            ? "Submit"
            : "Sign up"
            }}
          </button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a href="#" (click)="toggleLoginMode($event)" class="text-sm text-blue-400 hover:text-blue-600">
          {{ isLoginMode ? "Create new account" : "Already have an account?" }}
        </a>
      </div>
    </div>
  </div>
</div>
