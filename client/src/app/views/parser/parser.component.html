    <h1 class="w-full mb-5 font-bold">OPERATION PARSERS</h1>

        <div class="flex w-auto">
            <div class="w-full">
                <input type="text" class="p-1.5 rounded-md bg-[#5f656a] text-[#f1f1f1]" placeholder="Search a parser"
                    [(ngModel)]="searchTerm" (input)="applySearch()">
            </div>

                    <option value="2">SM</option>

            </div> -->

        </div>

            <button (click)="requestTool()" class="flex hover:bg-[#4a777e] bg-[#395c61] text-white px-2 py-1 rounded">

    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let parser of parsers">
            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-5 transition-transform duration-300 hover:scale-105 hover:border-yellow-300 cursor-pointer flex flex-col justify-between h-48 w-full"
                [routerLink]="'/parser/' + parser.subname">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-yellow-300">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z" />
                        </svg>
                        <h2 class="text-lg font-semibold text-gray-100">{{ parser.name }}</h2>
                    </div>

                    <div class="text-green-300 text-xs font-medium bg-gray-900 rounded-full px-3 py-1">
                        {{ parser.department }}
                    </div>
                </div>

                <p class="text-gray-400 text-sm mb-4 flex-grow">- {{ parser.description }}</p>

                <div class="flex justify-between items-center">
                    <div class="flex space-x-2">
                        <span
                            class="text-xs font-medium bg-green-200 text-green-900 rounded-full px-3 py-1">Active</span>
                        <span class="text-xs font-medium bg-yellow-200 text-yellow-900 rounded-full px-3 py-1">
                            {{ parser.platform }}
                        </span>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-yellow-300">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

</div>
