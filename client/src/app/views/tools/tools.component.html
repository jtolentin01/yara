<div class="full mx-auto bg-gray-900 text-white h-full p-4 rounded-lg">
    <h1 class="w-full mb-5 font-bold">OPERATION TOOLS</h1>
    <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <div *ngFor="let tool of tools.tools">
            <div class="bg-gray-800 rounded-lg shadow p-6 hover:cursor-pointer hover:scale-105" routerLink="/tools/{{tool.subname}}">
                <h2 class="text-lg font-bold mb-2">{{tool.name}}</h2>
                <p class="text-gray-300">{{tool.description}}</p>
            </div>
        </div>
    </div>
</div>
