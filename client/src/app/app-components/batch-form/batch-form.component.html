<div class="flex flex-col md:flex-row p-4 items-stretch justify-center h-full rounded-2xl">

    <div class="bg-white rounded px-8 pt-6 pb-8 mb-0 md:w-full flex flex-col md:flex-row">

        <div class="md:w-72 w-full">
            <div class="md:w-72 w-full">
                <nav class="bg-white h-full px-4 py-2">
                    <ul class=" flex flex-col">
                        <li *ngFor="let tool of tools.tools" routerLink="/tools/{{tool.subname}}"
                            class="text-gray-500 hover:text-blue-700 hover:cursor-pointer">
                            {{tool.name}}
                            <div class="border-t border-gray-300 my-2"></div>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
        <div class="w-full">
            <div class="w-full font-bold py-5">
                <h1 class="text-[1.5rem]">{{ pageTitle }}</h1>
            </div>
            <div>
                <hr class="mb-3">
            </div>
            <div #dynamicComponentContainer></div>
        </div>

    </div>
</div>
