<div class="flex flex-col md:flex-row p-4 items-stretch justify-center h-full rounded-lg bg-gray-900 text-white">

    <div class="bg-gray-800 rounded px-8 pt-6 pb-8 mb-0 md:w-full flex flex-col md:flex-row">

        <div class="md:w-72 w-full max-h-screen">
            <div class="md:w-72 w-full h-full overflow-hidden">
                <nav class="bg-gray-800 h-full px-4 py-2">
                    <ul class="flex flex-col overflow-auto max-h-[99%] custom-scrollbar">
                        <li *ngFor="let tool of tools" routerLink="/tools/{{tool.subname}}"
                            class="text-gray-300 hover:text-blue-700 hover:cursor-pointer">
                            {{tool.name}}
                            <div class="border-t border-gray-600 my-2"></div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <div class="w-full">
            <div class="w-full py-5 flex flex-row items-center justify-between">
                <h1 class="font-bold text-[1.5rem]">{{ pageTitle }}</h1>
                <div *ngIf="pageInfo"
                    class="p-2 bg-[#fff7d7] text-[#9c7351] text-xs w-64 rounded-md h-11 flex items-center border border-[#9c7351]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>
                    &nbsp;<p>{{pageInfo}}</p>
                </div>
            </div>
            <div>
                <hr class="mb-3 border-gray-600">
            </div>
            <div #dynamicComponentContainer></div>
        </div>

    </div>
</div>
