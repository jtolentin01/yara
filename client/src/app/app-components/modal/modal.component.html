<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" (click)="closeModal()">
    <div
        class="bg-gray-800 rounded-lg w-full p-4 shadow-lg max-h-[80vh] overflow-auto"
        [ngClass]="dynamicWidthClass"
        (click)="$event.stopPropagation()"
    >
        <div class="flex justify-between items-center border-b border-gray-600 pb-2">
            <h2 class="text-white text-lg font-semibold">{{ title }}</h2>
            <button class="text-gray-400 hover:text-gray-200" (click)="closeModal()">
                &times;
            </button>
        </div>
        <div class="py-4 text-white">
            <ng-content></ng-content>
        </div>
    </div>
</div>
