<div class="wrapper flex min-h-screen" [ngClass]="{ dark: isDarkMode }">
  <div class="sidebar border-r-[1px] border-[#383838] fixed top-0 left-0 h-full w-20 bg-[#21232a] text-white p-4 flex flex-col items-center">
    <div class="w-full h-10 border-b-[1px] border-[#383838] flex items-center justify-center">
      <h1 class="text-lg font-bold">YR</h1>
    </div>
    <div class="flex justify-between items-center flex-col h-full mt-5">
      <ul class="space-y-5 w-full">
        <li class="py-2 px-4 hover:bg-gray-700 rounded" routerLink="/dashboard">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 text-gray-300">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
            </svg>
          </a>
        </li>
        <li class="py-2 px-4 hover:bg-gray-700 rounded" routerLink="/tools">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 text-gray-300">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z" />
            </svg>
          </a>
        </li>
        <li class="py-2 px-4 hover:bg-gray-700 rounded" routerLink="/downloads">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 text-gray-300">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25" />
            </svg>
          </a>
        </li>
        <li class="py-2 px-4 hover:bg-gray-700 rounded" routerLink="/users-management">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
            </svg>
            
          </a>
        </li>
      </ul>
      <div (click)="logoutExec()" class="p-2 hover:bg-gray-700 rounded cursor-pointer">
        <a routerLink="/another-icon-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 text-gray-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
          </svg>
        </a>
      </div>
    </div>
  </div>

  <div class="main-content ml-20 flex-1 flex flex-col bg-[#292b30]" [ngClass]="{ dark: isDarkMode }">
    <div class="header fixed ml-20 top-0 left-0 right-0 flex flex-col items-center justify-between z-10">
      <div class="flex flex-row border-b-[1px] border-[#383838] justify-between w-full items-center space-x-3 bg-[#26282f] p-2">
        <div class="flex flex-row items-center">
          <div class="text-xl font-bold ml-2 text-white mr-5">{{ headerTitle }}</div>
        </div>
        <div class="flex flex-row items-center">
          <div *ngFor="let user of activeUsers" class="mr-3">
            <img [src]="user.profileImg" class="rounded-full" width="20px" height="20px" alt="User Image">
          </div>
        </div>
        <div class="flex flex-row items-center">
          <p class="text-sm mr-2 text-white">{{ user.firstname }} {{ user.lastname }} ({{ user.id }})</p>
          <div class="mr-3">
            <img src="{{ profileImg }}" class="rounded-full" width="20px" height="20px" alt="User Image">
          </div>
        </div>
      </div>
    </div>

    <main class="flex-grow p-4 bg-[#292b30] mt-16">
      <router-outlet></router-outlet>
    </main>

    <div class="footer p-1 text-center">
      <div class="text-[#f1f1f1] text-sm mb-2">
        Â© Yara Listing Tools Alternative by SWIFT x CPI Devs 2024. All rights reserved
      </div>
    </div>
  </div>
</div>
